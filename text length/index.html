<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textarea</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="textarea-count">
            <h2>max 30</h2>
            <div contenteditable="true" class="textarea" data-max="30"></div>
            <div class="count">
                <span>30</span> / 30
            </div>
        </div>

        <div class="textarea-count">
            <h2>max 100</h2>
            <div contenteditable="true" class="textarea" data-max="100"></div>
            <div class="count">
                <span>100</span> / 100
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
